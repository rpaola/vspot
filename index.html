<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Vspot</title>
</head>
<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>VSPOT</title>
<!-- Path to Framework7 iOS CSS theme styles-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/css/framework7.material.min.css">
<!-- Path to Framework7 iOS related color styles -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/css/framework7.material.colors.min.css">

<!-- It should be included After main Framework7 styles -->
<style>
.page-content{
	padding-top:40px;
}
</style>
</head>

<body CLASS="layout-dark theme-yellow">
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>

<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
  <div class="content-block">
    <p>Left panel content goes here</p>
  </div>
</div>
<!-- Views -->
<div class="views"> 
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main"> 
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner"> 
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <div class="center sliding">
       
          <p><img src="images/VS_POTLOGO.png"></p>
        </div>
        <div class="right"> 
          <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              --> 
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a> </div>
      </div>
    </div>
    <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through"> 
      <!-- Page, "data-page" contains page name -->
      <div data-page="index" class="page"> 
        <!-- Scrollable page content -->
        <div class="page-content">
          <p> <img style="height:800px" id="cat-img" src="images/VS_POTLOGO.png"></p>
          <div class="list-block">
            <ul>
              <li> 
                <!-- Additional "smart-select" class --> 
                <a href="#" class="item-link smart-select"> 
                <!-- select -->
                <select name="options">
                  <option value="name" selected>name</option>
                  <option value="recent">recent</option>
                  <option value="zipcode">zipcode</option>
                  

                
                </select>
                <div class="item-content">
                  <div class="item-inner"> 
                    <!-- Select label -->
                    <div class="item-title">name</div>
                    <!-- Selected value, not required -->
                    <div class="item-after">Apple</div>
                  </div>
                </div>
                </a> </li>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Search Term</div>
                    <div class="item-input">
                      <input type="text" name="name">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block"> <a href="#" class="button button-fill">Search</a> </div>
          
          <!-- Link to another page --> 
          <a href="about.html">About app</a> </div>
      </div>
    </div>
    <!-- Bottom Toolbar-->
    <div class="toolbar">
      <div class="toolbar-inner"> 
        <!-- Toolbar links --> 
        <a href="#" class="link">Link 1</a> <a href="#" class="link">Link 2</a> </div>
    </div>
  </div>
</div>
<!-- Path to Framework7 Library JS--> 



<script type="text/javascript" src="Framework7-1.3.1/dist/js/framework7.min.js"></script> 

<script>
var myApp = new Framework7({
});   
 
/* Initialize views */
var mainView = myApp.addView('.view-main', {
  dynamicNavbar: true
})
</script>

<!-- Path to your app js--> 
<script type="text/javascript" src="path/to/my-app.js"></script>
</body>
</html>
